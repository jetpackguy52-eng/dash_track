<!DOCTYPE html>
    <html>
        <head>
            <title>dash track</title>
            <script src="main.js"></script>
            <link rel="stylesheet" href="main.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
        </head>
        <body>
            <h1>dash track</h1>
            <div class="control-container">
                <button id="dec">decrement</button>
                <div class="counter-container">
                    <p id="counter"></p>
                </div>
                <button id="reset">reset</button>
            </div>
            <div class="additional-counts-container">
                <h2>counts</h2>
                <div class="counts">
                    <button id="daily-reset" class="frequency-button">Daily: </button>
                    <p class="nums" id="daily"></p>
                    <button id="weekly-reset" class="frequency-button">Weekly: </button>
                    <p class="nums" id="weekly"></p>
                    <button id="monthly-reset" class="frequency-button">Monthly: </button>
                    <p class="nums" id="monthly"></p>
                </div>
            </div>







            <div id="lottie-birds-animation"></div>
        </body>
    </html>
